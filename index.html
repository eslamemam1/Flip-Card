<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Flip Card</title>
</head>
<body>
    <div class="main">
        <section class="card-contaner">
            <div class="Flip">Flip card</div>
            <div class="content-card-1">
                <div class="front front-background-card1"><i class="fab fa-facebook-f icon"></i></div>
                <div class="back back-background-card1">
                    <P class="text">Facebook</P>
                </div>
            </div>
            <div class="content-card-1">
                <div class="front front-background-card2"><i class="fab fa-linkedin-in icon"></i></div>
                <div class="back back-background-card2">
                    <P class="text">Linkedin</P>
                </div>
            </div>
            <div class="content-card-1">
                <div class="front front-background-card3"><i class="fab fa-twitter icon"></i></div>
                <div class="back back-background-card3">
                    <P class="text">Twitter</P>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
